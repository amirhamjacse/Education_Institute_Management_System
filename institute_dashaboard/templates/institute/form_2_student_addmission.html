<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Admission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      
      <div class="bg-white border rounded p-4">
        <h4 class="mb-4 fw-bold text-center">Student Admission Form</h4>

        <form>
          <!-- Student Info -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Student Name</label>
              <input type="text" class="form-control" placeholder="Enter student name">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Father's Name</label>
              <input type="text" class="form-control" placeholder="Enter father's name">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Mother's Name</label>
              <input type="text" class="form-control" placeholder="Enter mother's name">
            </div>

            <div class="col-md-3 mb-3">
              <label class="form-label fw-semibold">Date of Birth</label>
              <input type="date" class="form-control">
            </div>

            <div class="col-md-3 mb-3">
              <label class="form-label fw-semibold">Gender</label>
              <select class="form-select">
                <option selected>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <!-- Academic Info -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Class / Course</label>
              <input type="text" class="form-control" placeholder="Class or course name">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Previous School / College</label>
              <input type="text" class="form-control" placeholder="Previous institute name">
            </div>
          </div>

          <!-- Contact Info -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Mobile Number</label>
              <input type="tel" class="form-control" placeholder="01XXXXXXXXX">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control" placeholder="example@email.com">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Address</label>
            <textarea class="form-control" rows="3" placeholder="Full address"></textarea>
          </div>

          <!-- Submit -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-5">
              Submit Admission
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
